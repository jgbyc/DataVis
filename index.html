<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

const data = await d3.csv('https://flunky.github.io/cars2017.csv');
var x = d3.scaleLog().domain([10, 150]).range([0, 200]);
var y = d3.scaleLog().domain([10, 150]).range([200, 0]);

d3.select("svg").append("g").attr("transform", "translate(50,50)")
.selectAll("circle").data(data).enter().append("circle")
.attr("cx", (d, i) => {return x(d.AverageCityMPG)})
.attr("cy", (d, i) => {return y(d.AverageHighwayMPG)})
.attr("r", (d, i) => {return parseInt(d.EngineCylinders) + 2});

d3.select("svg").append("g").attr("transform", "translate(50,50)")
.call(d3.axisLeft(y).tickValues([10, 20, 50, 100]).tickFormat((d) => {return d.toString()}));

d3.select("svg").append("g").attr("transform", "translate(50,250)")
.call(d3.axisBottom(x).tickValues([10, 20, 50, 100]).tickFormat((d) => {return d.toString()}));

}
</script>
</body>
</html>
